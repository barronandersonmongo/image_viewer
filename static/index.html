<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barry Image Viewer</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="flyoutHandle" class="flyout-handle" role="button" aria-label="Open controls" aria-controls="appHeader" aria-expanded="false" tabindex="0"></div>
  <div id="app">
    <header class="app-header collapsed" id="appHeader">
      <div class="header-bar">
        <h1>Barry Image Viewer</h1>
        <button type="button" class="flyout-pin" id="flyoutPin" aria-pressed="false" aria-label="Pin controls">
          <span class="pin-icon" aria-hidden="true">üìå</span>
          <span class="pin-text">Pin</span>
        </button>
      </div>
      <div class="control-content" id="controlContent" aria-hidden="true">
        <div class="order-switch" id="orderSwitch">
          <span class="order-text order-text-left">Newest first</span>
          <label class="order-toggle">
            <input type="checkbox" id="orderToggle" aria-label="Toggle sort order">
            <span class="order-slider"><span class="order-handle"></span></span>
          </label>
          <span class="order-text order-text-right">Oldest first</span>
        </div>
        <form id="searchForm" class="search-form">
          <div class="search-combobox" id="searchCombobox" role="combobox" aria-expanded="false" aria-owns="searchSuggestions" aria-haspopup="listbox">
            <input type="search" id="searchInput" placeholder="Search by date or choose a year" aria-label="Search by date" aria-autocomplete="list" aria-controls="searchSuggestions">
            <ul class="search-suggestions" id="searchSuggestions" role="listbox" hidden></ul>
          </div>
          <button type="submit">Search</button>
        </form>
        <div class="search-results" id="searchResults"></div>
        <nav class="year-navigation" id="yearNavigation" aria-label="Jump to year" hidden>
          <p class="year-navigation-title" id="yearNavigationTitle">Jump to year</p>
          <div class="year-navigation-buttons" id="yearNavigationButtons" role="group" aria-labelledby="yearNavigationTitle"></div>
          <label class="year-navigation-select" for="yearNavigationSelect">
            <span>Jump to year</span>
            <select id="yearNavigationSelect"></select>
          </label>
        </nav>
        <section class="random-viewer" id="randomViewerSection">
          <header class="random-viewer-header">
            <div class="random-viewer-toggle" id="randomViewerToggleWrapper">
              <label class="toggle-switch">
                <input type="checkbox" id="randomViewerToggle" aria-labelledby="randomViewerToggleLabel" aria-describedby="randomViewerHelp">
                <span class="toggle-slider"><span class="toggle-handle"></span></span>
              </label>
              <label class="random-viewer-label" id="randomViewerToggleLabel" for="randomViewerToggle">Random image viewer</label>
            </div>
            <p class="random-viewer-help" id="randomViewerHelp">Cycle through photos automatically like a digital frame.</p>
          </header>
          <div class="random-viewer-settings" id="randomViewerSettings">
            <div class="random-setting">
              <label for="randomViewerDuration">Display time (seconds)</label>
              <input type="number" id="randomViewerDuration" min="3" max="300" step="1" value="10">
            </div>
            <div class="random-setting">
              <label for="randomViewerBlend">Fade duration (seconds)</label>
              <input type="number" id="randomViewerBlend" min="0" max="10" step="0.1" value="1">
            </div>
            <div class="random-setting random-dates">
              <fieldset>
                <legend>Date range</legend>
                <div class="date-range-inputs">
                  <label for="randomViewerStart">From</label>
                  <input type="date" id="randomViewerStart">
                  <label for="randomViewerEnd">To</label>
                  <input type="date" id="randomViewerEnd">
                </div>
              </fieldset>
            </div>
            <div class="random-setting random-specific-dates">
              <fieldset>
                <legend>Specific values</legend>
                <div class="specific-date-input">
                  <input type="text" id="randomViewerSpecificInput" placeholder="e.g. 2023-12-24, 2025, Holidays">
                  <button type="button" id="randomViewerAddDate">Add group</button>
                </div>
                <div class="specific-date-chips" id="randomViewerDateChips" aria-live="polite"></div>
              </fieldset>
            </div>
          </div>
        </section>
      </div>
    </header>
    <main class="timeline" id="timeline">
      <div class="download-bar" id="downloadControls">
        <div class="download-row">
          <span class="download-count" id="downloadCount" aria-live="polite" hidden></span>
        </div>
        <div class="download-action-row">
          <button type="button" class="download-action download-secondary" id="downloadClear" disabled>Clear</button>
          <button type="button" class="download-action download-primary" id="downloadButton" disabled>Download</button>
        </div>
        <p class="download-hint">Tip: use the checkbox on each thumbnail or ‚ÄúSelect All‚Äù on a group header to build your download.</p>
      </div>
      <div class="timeline-sections" id="timelineSections"></div>
      <div class="timeline-loader" id="timelineLoader">Loading‚Ä¶</div>
    </main>
  </div>

  <div class="viewer-overlay" id="viewerOverlay" hidden>
    <div class="viewer-container" id="viewerContainer">
      <button class="viewer-close" id="viewerClose" type="button" aria-label="Close viewer">√ó</button>
      <div class="viewer-info-bar viewer-info-top" id="viewerInfoTop"></div>
      <div class="viewer-info-bar viewer-info-left" id="viewerInfoLeft"></div>
      <div class="viewer-stage">
        <button class="viewer-nav prev" id="viewerPrev" type="button" aria-label="Previous image">‚Äπ</button>
        <div class="viewer-image-stack">
          <img id="viewerImage" class="viewer-image viewer-image-main" alt="Selected image">
          <img id="viewerImageOverlay" class="viewer-image viewer-image-overlay" aria-hidden="true" hidden>
        </div>
        <button class="viewer-nav next" id="viewerNext" type="button" aria-label="Next image">‚Ä∫</button>
      </div>
      <div class="viewer-info-bar viewer-info-right" id="viewerInfoRight"></div>
      <div class="viewer-info-bar viewer-info-bottom" id="viewerInfoBottom"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
